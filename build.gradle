apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.8.6"
    compile "ch.qos.logback:logback-classic:1.0.13"
    testCompile "junit:junit:4.11"
    testCompile "org.spockframework:spock-core:0.6-groovy-1.8"
}
